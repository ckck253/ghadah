<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher — dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Quicksand',system-ui;margin:0;background:linear-gradient(180deg,#fff0f9,#fff7fb);padding:20px}
    .wrap{max-width:1000px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center}
    .card{background:#fff;border-radius:12px;padding:14px;margin-top:12px;box-shadow:0 8px 30px rgba(0,0,0,0.06)}
    .btn{padding:10px 12px;border-radius:10px;border:0;background:linear-gradient(180deg,#ff66b3,#ff4d9a);color:#fff;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px dashed rgba(255,77,154,0.12);color:#b02b6b}
    .cols{display:grid;grid-template-columns:2fr 1fr;gap:16px}
    .hw-list{display:flex;flex-direction:column;gap:10px;max-height:360px;overflow:auto}
    .hw{padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff8fb,#fff0f6);border:1px solid rgba(255,77,154,0.06)}
    label{display:block;margin-top:8px;font-weight:600}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #f0c1dc}
    textarea{min-height:80px;resize:none}
    .btn{margin:30px 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 style="margin:0;color:#b02b6b">Teacher Dashboard</h1>
        <div class="small">Post and manage homework — attendance export</div>
      </div>
      <div>
        <button class="btn" id="logoutBtn">Sign out</button>
      </div>
    </header>
 <button class="btn" id="joinZoom">Join Class</button>
    <div class="cols">
      <div>
        <div class="card">
          <h3 style="margin:0 0 8px 0">Post Homework</h3>
          <label>Title</label>
          <input id="title" />
          <label>Description</label>
          <textarea id="desc"></textarea>
          <label>Due Date</label>
          <input id="due" type="date" />
          <div style="display:flex;gap:8px;margin-top:10px">
            <button class="btn" id="postBtn">Post</button>
            <button class="btn ghost" id="clearBtn">Clear</button>
          </div>
          <div id="msg" style="margin-top:8px;color:#4b1a2b"></div>
        </div>


        <div class="card" style="margin-top:12px">
          <h3 style="margin:0 0 8px 0">Posted Homeworks</h3>
          <div class="hw-list" id="hwList"></div>
        </div>

      </div>

      <aside>
        <div class="card">
          <h4 style="margin:0">Summary</h4>
          <div style="margin-top:8px;display:flex;justify-content:space-between">
            <div>Homeworks</div><div id="countHW">0</div>
          </div>
          <div style="margin-top:8px;display:flex;justify-content:space-between">
            <div>Attendances</div><div id="countAttend">0</div>
          </div>
          <div style="margin-top:12px">
            <button class="btn ghost" id="exportBtn">Export Attendance CSV</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const joinZoomBtn = document.getElementById('joinZoom');
const activity = document.getElementById('activity');
const ZOOM_LINK = "https://us05web.zoom.us/j/84952905958?pwd=mp92Dd0kz6LWzxfxUzCY0UsNEUzGZ4.1";

joinZoomBtn.addEventListener('click', async () => {
  const user = auth.currentUser;
  if (!user) { alert("You must be logged in!"); return; }
  const name = user.email;
  const now = new Date().toLocaleString();

  try {
    await addDoc(collection(db,'attendance'), {
      name,
      time: now,
      classDay: new Date().toISOString().slice(0,10)
    });
    activity.textContent = `${name} joined Zoom at ${now}`;
    window.open(ZOOM_LINK, '_blank');
  } catch (error) {
    console.error("Error saving attendance:", error);
    alert("Attendance error: " + error.message);
  }
});
</script>
</body>
</html>
